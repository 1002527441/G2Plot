<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>迷你图表-环形进度条</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="../build/g2plot.js"></script>
    <script>
    const progress = new g2plot.RingProgress('canvas', {
        width: 200,
        height: 100,
        percent: 0.3,
        color:'#2B46DB'
    });
    progress.render();
    progress.update(0.5);
    </script>
</body>

</html>
