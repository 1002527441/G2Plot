<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>迷你图表-进度条:配置进度条颜色</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="../build/g2plot.js"></script>
    <script>
    const progress = new g2plot.Progress('canvas', {
        width: 200,
        height: 100,
        percent: 0.3,
        // color:'#2B46DB', //颜色设置为单值时配置当前进度的颜色
        color:['#E12B21','#60ADA5'] //颜色设置为数组时同时配置当前进度和背景的颜色
    });
    progress.render();
    </script>
</body>

</html>
