<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>基础柱状图label位置</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../dist/g2plot.js"></script>
    <script>
        const data = [{"year":"1951 年","sales":38,"category":"A"},{"year":"1952 年","sales":52,"category":"A"},{"year":"1956 年","sales":61,"category":"A"},{"year":"1957 年","sales":145,"category":"A"},{"year":"1958 年","sales":48,"category":"B"},{"year":"1959 年","sales":38,"category":"B"},{"year":"1960 年","sales":38,"category":"B"},{"year":"1962 年","sales":38,"category":"B"}];

        const columnPlot = new g2plot.Column('canvas', {
            width: 600,
            height: 600,
            padding: 'auto',
            data,
            xField: 'year',
            yField: 'sales',
            label:{
                visible: true,
                position: 'middle' // option: middle / top / bottom
            }
        });
        columnPlot.render();
    </script>
</body>

</html>
