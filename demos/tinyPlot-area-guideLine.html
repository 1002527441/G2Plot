<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>迷你图表—面积图</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../dist/g2plot.js"></script>
    <script>
        $.getJSON('data/fireworks-sales.json', function (data) {
            const areaPlot = new g2plot.TinyArea('canvas', {
                width: 200,
                height: 100,
                data,
                xField: 'Data',
                yField: 'scales',
                // color: '#53C3C5',
                smooth: true,
                guideLine:[
                    { start:['0%','50%'],
                      end: ['100%','50%']
                    }
                ]
            });
            areaPlot.render();
        });
    </script>
</body>

</html>
