<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>迷你图表-带辅助线的折线</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../build/g2plot.js"></script>
    <script>
    $.getJSON('data/income.json', function(data) {
        const tinyLine = new g2plot.TinyLine('canvas', {
            width: 200,
            height: 100,
            data,
            xField: 'time',
            yField: 'rate',
            guideLine:[
                // statistical guidelines, options: mean | median | max | min
                { type:'median' },
            ]
        });
        tinyLine.render();
    });
    </script>
</body>

</html>
