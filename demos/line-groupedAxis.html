<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>折线图-子母轴</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../dist/g2plot.js"></script>
    <script>
    $.getJSON('data/income.json', function(data) {
        const linePlot = new g2plot.Line('canvas', {
            width: 500,
            height: 500,
            padding: 'auto',
            data,
            xField: 'time',
            yField: 'rate',
            xAxis: {
                tickCount: 5,
                groupBy: 'year'
            },
        });
        linePlot.render();
    });
    </script>
</body>

</html>
