<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>环图-调整内外半径</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../dist/g2plot.js"></script>
    <script>
        const data = [ {
        type: '分类一',
        value: 27
      }, {
        type: '分类二',
        value: 25
      }, {
        type: '分类三',
        value: 18
      }, {
        type: '分类四',
        value: 15
      }, {
        type: '分类五',
        value: 10
      }, {
        type: 'Other',
        value: 5
      } ];

        const piePlot = new g2plot.Ring('canvas', {
            padding: 'auto',
            data,
            angleField: 'value',
            colorField: 'type',
            innerRadius: 0.5,
            radius: 0.8
        });
        piePlot.render();
    </script>
</body>

</html>
