<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>堆叠面积图</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../dist/g2plot.js"></script>
    <script>
    $.getJSON('data/oil.json', function(data) {
        const areaPlot = new g2plot.StackArea('canvas',{
            padding: [20,100,100,50],
            width: 500,
            height: 500,
            data,
            xField: 'date',
            yField: 'value',
            stackField: 'country',
            xAxis: {
                type:'dateTime'
            },
            label:{
                visible: true,
                type:'line',
            },
            responsive: true
        });
        areaPlot.render();
    });
    </script>
</body>

</html>
