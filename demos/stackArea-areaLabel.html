<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>堆叠面积图</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../build/g2plot.js"></script>
    <script>
    $.getJSON('data/oil.json', function(data) {
        const areaPlot = new g2plot.StackArea('canvas',{
            title:{
                text:'堆叠面积图-areaLabel'
            },
            description:{
                text:'堆叠面积图中，将label type设置为area时，label显示在堆叠区域内，使用户能够更容易的通过视觉将label和对应图形产生联系。autoScale配置项设置为true时，label会自适应堆叠区域的大小。'
            },
            width: 500,
            height: 500,
            data,
            xField: 'date',
            yField: 'value',
            stackField: 'country',
            xAxis: {
                type:'dateTime'
            },
            label:{
                visible: true,
                type:'area',
                autoScale: true
            },
            responsive: true
        });
        areaPlot.render();
    });
    </script>
</body>

</html>
