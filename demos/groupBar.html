<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="interval">
    <link rel="stylesheet" href="./assets/common.css">
    <title>分组条形图</title>
</head>

<body>
    <div id="canvas"></div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="../dist/g2plot.js"></script>
    <script>
        const data = [ {
        year: '1991',
        value: 3,
        type: 'Lon'
      }, {
        year: '1992',
        value: 4,
        type: 'Lon'
      }, {
        year: '1993',
        value: 3.5,
        type: 'Lon'
      }, {
        year: '1994',
        value: 5,
        type: 'Lon'
      }, {
        year: '1995',
        value: 4.9,
        type: 'Lon'
      }, {
        year: '1996',
        value: 6,
        type: 'Lon'
      }, {
        year: '1997',
        value: 7,
        type: 'Lon'
      }, {
        year: '1998',
        value: 9,
        type: 'Lon'
      }, {
        year: '1999',
        value: 13,
        type: 'Lon'
      }, {
        year: '1991',
        value: 3,
        type: 'Bor'
      }, {
        year: '1992',
        value: 4,
        type: 'Bor'
      }, {
        year: '1993',
        value: 3.5,
        type: 'Bor'
      }, {
        year: '1994',
        value: 5,
        type: 'Bor'
      }, {
        year: '1995',
        value: 4.9,
        type: 'Bor'
      }, {
        year: '1996',
        value: 6,
        type: 'Bor'
      }, {
        year: '1997',
        value: 7,
        type: 'Bor'
      }, {
        year: '1998',
        value: 9,
        type: 'Bor'
      }, {
        year: '1999',
        value: 13,
        type: 'Bor'
      }];

        const barPlot = new g2plot.GroupBar('canvas', {
            width: 600,
            height: 600,
            padding: 'auto',
            data,
            xField: 'value',
            yField: 'year',
            yAxis: {
                min: 0
            },
            groupField: 'type'
        });
        barPlot.render();
    </script>
</body>

</html>
